<div class="container-fluid text-center">
    <div class="row">
        <div class="col-xl-8">
            <h1>
                <a href="#!">Open Source contests APP</a>
            </h1>
        </div>
        <div class="col-xl-3">
            <input class="form-control" ng-model="contest" />
        </div>
        <div class="col-xl-1">
            <button class="btn btn-secondary" ng-click="searchContest()">Buscar</button>
        </div>
    </div>
    <div class="row">
        <div class="col-xl-12">
            <div style="font-size: 14px" ng-bind-html="text"></div>
        </div>
    </div>
    <div class="row">
        <div class="col-xl-12">
            <table class="table table-hover">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">Project</th>
                        <th scope="col">University</th>
                        <th scope="col">Year</th>
                        <th scope="col">AutCommunity</th>
                        <th scope="col">City</th>
                        <th scope="col">Description</th>
                        <th scope="col">Team</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="col">
                            <input class="form-control" ng-model="newContest.project" />
                        </th>
                        <td scope="col">
                            <input class="form-control" ng-model="newContest.university" />
                        </td>
                        <td scope="col">
                            <input type="number" class="form-control" ng-model="newContest.year" />
                        </td>
                        <td scope="col">
                            <input class="form-control" ng-model="newContest.autCommunity" />
                        </td>
                        <td scope="col">
                            <input class="form-control" ng-model="newContest.city" />
                        </td>
                        <td scope="col">
                            <input class="form-control" ng-model="newContest.description" />
                        </td>
                        <td scope="col">
                            <input class="form-control" ng-model="newContest.team" />
                        </td>
                        <td scope="col">
                            <button class="btn btn-primary" ng-click="addContest()">Add</button>
                        </td>
                    </tr>
                    <tr ng-repeat="contest in contests">
                        <th scope="col">
                            <a href="/#!/contest/{{contest.year}}/{{contest.university}}/{{contest.project}}">{{contest.project}}</a>
                            </td>
                            <td scope="col">{{contest.university}}</td>
                            <td scope="col">{{contest.year}}</td>
                            <td scope="col">{{contest.autCommunity}}</td>
                            <td scope="col">{{contest.city}}</td>
                            <td scope="col">
                                <textarea ng-model="contest.description"></textarea>
                            </td>
                            <td scope="col">
                                <div ng-repeat="member in contest.team">{{member.member}},</div>
                            </td>
                            <td scope="col">
                                <button class="btn btn-secondary" ng-click="updateContest(contest)">Update .</button>
                                <button class="btn btn-warning" ng-click="removeContest(contest)">Remove</button>
                            </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-xl-10 text-center">
            <button class="btn btn-danger" ng-click="removeContests()">Remove all</button>
            <button class="btn btn-info" ng-click="loadInitialContests()">Load all</button>

        </div>
        <div class="col-xl-2">
            <button class="btn btn-primary" ng-click="previusPage()"><--</button>
            <button class="btn btn-primary" ng-click="nextPage()">--></button>
        </div>
    </div>
    <hr/>
</div>
